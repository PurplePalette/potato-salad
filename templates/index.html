<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Underground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />

</head>
<div>
    <nav
        class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <link href="/" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">PotatoSalad</span>
            </link>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                </ul>
            </div>
        </div>
    </nav>
    <form action=/post method="POST" enctype="multipart/form-data">
        <div class="my-20 container flex flex-wrap items-center justify-between mx-auto">

            <h1 class="text-4xl font-bold container flex flex-wrap items-center justify-between mx-auto mt-4">譜面投稿</h1>

            <div class="flex flex-col w-full md:w-1/2 ">

                <label
                    class="block text-sm font-medium text-2xl text-gray-700 dark:text-gray-200 container flex flex-wrap items-center justify-between mx-auto mt-4 text-sm font-medium text-gray-900">譜面データ</label>
                <input type="file" class="file-input file-input-bordered file-input-md w-full max-w-xs mt-4"
                    name="chart_sus" accept=".sus" required />
                <label
                    class="block text-sm font-medium text-2xl text-gray-700 dark:text-gray-200 container flex flex-wrap items-center justify-between mx-auto mt-4 text-sm font-medium text-gray-900">ジャケット画像</label>
                <input type="file" class="file-input file-input-bordered file-input-md w-full max-w-xs mt-4"
                    name="chart_jacket" accept="image/png" required />
                <label
                    class="block text-sm font-medium text-2xl text-gray-700 dark:text-gray-200 container flex flex-wrap items-center justify-between mx-auto mt-4 text-sm font-medium text-gray-900">音源データ</label>
                <input type="file" class="file-input file-input-bordered file-input-md w-full max-w-xs mt-4"
                    name="chart_audio" accept="audio/mp3" required />
                <div class="flex mt-4 mb-4">
                    <div class="flex items-center h-5">
                        <input id="helper-checkbox" aria-describedby="helper-checkbox-text" type="checkbox" value="" name="chart_hidden" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div class="ml-2 text-sm">
                        <label for="helper-checkbox" class="font-medium text-gray-900 dark:text-gray-300">譜面を隠す</label>
                        <p id="helper-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">この譜面を遊ぶにはKeyの入力が必要になります</p>
                    </div>
                </div>
                <div class="flex mt-4 mb-4">
                    <div class="flex items-center h-5">
                        <input id="helper-checkbox" aria-describedby="helper-checkbox-text" type="checkbox" value="" name="chart_public" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div class="ml-2 text-sm">
                        <label for="helper-checkbox" class="font-medium text-gray-900 dark:text-gray-300">SUSファイルを公開する</label>
                        <p id="helper-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">この譜面は誰でもダウンロード可能になります</p>
                    </div>
                </div>
                <div class="flex items-center h-5 mt-10 mb-10">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">プレイする</button>
                </div>

            </div>
            <div class="flex flex-col w-full md:w-1/2">

                <div>
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">タイトル <sup>
                                    <span class="text-red-500">*</span>
                                </sup></label>
                            <input type="text" name="chart_title"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="PotatoSalad" required />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">楽曲情報 <sup>
                                    <span class="text-red-500">*</span>
                                </sup></label>
                            <input type="text" name="music_info"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="PotatoSalad" required />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">譜面作者名 <sup>
                                    <span class="text-red-500">*</span>
                                </sup></label>
                            <div class="flex">

                                <input type="text" name="chart_author"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="PotatoSalad" required />
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">譜面ID<sup><span
                                        class="text-red-500">*</span></sup></label>

                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    #
                                </span>
                                <input name="chart_id" type="text"
                                    class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="投稿後に設定されます" disabled/>
                            </div>
                        </div>


                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">レベル <sup>
                                    <span class="text-red-500">*</span>
                                </sup></label>
                            <select name="chart_level"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                defaultValue="レベルを選択">
                                <option value="Baby">Baby</option>
                                <option value="Easy">Easy</option>
                                <option value="Normal">Normal</option>
                                <option value="Hard">Hard</option>
                                <option value="Expert">Expert</option>
                                <option value="Master">Master</option>
                                <option value="Re:Master">Re:Master</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">難易度 <sup>
                                    <span class="text-red-500">*</span>
                                </sup></label>
                            <input name="chart_rating" type="number"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="30" required />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">&lt;Key&gt;<sup><span
                                        class="text-red-500">*</span></sup></label>

                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    #
                                </span>
                                <input name="chart_key" type="text"
                                    class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="XXXXXXXXXXXX" />
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">パス</label>

                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    /
                                </span>
                                <input name="chart_path" type="text"
                                    class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="XXXXXXXXXXXX"/>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">

                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">概要欄</label>
                        <textarea name="chart_description" rows={3}
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="譜面情報（BPM）など..."></textarea>
                        <style>
                            textarea {
                                resize: none;
                            }
                        </style>

                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
<script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>

</html>
